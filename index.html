<!DOCTYPE html>

  <head>

    <title>Welcome to JankCPQ</title>
    <!-- Declare Bootstrap CSS and Icon Bundles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
      /* Add support for extra small buttons */
      .btn-group-xs > .btn, .btn-xs {
        padding: .25rem .4rem;
        font-size: .875rem;
        line-height: .5;
        border-radius: .2rem;
      }
      
      /* Adjust thickness and color of INACTIVE navigation tabs */
      .nav-tabs .nav-link {
        border-bottom: 3px solid lightgrey;
      }

      /* Adjust thickness and color of ACTIVE navigation tabs */
      .nav-tabs .nav-link.active {
        border-bottom: 3px solid red;
      }
    </style>
  </head>
  <body>
    <!-- Title Navbar -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand mx-auto">
                <h4><code class="text-danger">JankCPQ</code></h4>
            </a>
        </div>
    </nav>

    <!-- Navigational Tabs -->
    <ul class="nav nav-tabs text-center">
      <li class="nav-item flex-fill">
        <b><a id="about-tab" class="nav-link active" href="#about">About</a></b>
      </li>
      <li class="nav-item flex-fill">
        <b><a id="configure-tab" class="nav-link" href="#configure">Configure</a></b>
      </li>
      <li class="nav-item flex-fill">
        <b><a id="price-tab" class="nav-link" href="#price">Price</a></b>
      </li>
      <li class="nav-item flex-fill">
        <b><a id="quote-tab" class="nav-link" href="#quote">Quote</a></b>
      </li>
    </ul>
    
    <!-- Main Content Loaded Here -->
    <main></main>
    
    <!-- Declare Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Main Scripting -->
    <script>
      // Declare onLoad Event when app is opened
      window.addEventListener('load', function() {
        mainSection.innerHTML = generateAboutView();
      });

      // Select all nav-link elements
      const mainSection = document.querySelector('main');
      const navLinks = document.querySelectorAll('.nav-link');
      
      // Add event listener to each nav-link
      navLinks.forEach((link) => {
        link.addEventListener('click', (e) => {
          // Remove active class from all nav-links
          navLinks.forEach((otherLink) => {
            otherLink.classList.remove('active');
          });

          // Add active class to clicked nav-link
          e.target.classList.add('active');

          // Update main section content
          const tabId = e.target.id;

          switch (tabId) {
            case "about-tab":
              mainSection.innerHTML = generateAboutView();
              break;
            case "configure-tab":
              mainSection.innerHTML = generateConfigureView();
              break;
            case "price-tab":
              mainSection.innerHTML = generatePriceView();
              break;
            case "quote-tab":
              mainSection.innerHTML = generateQuoteView();
              break;
          }
        });
      });
