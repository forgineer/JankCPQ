<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to JankCPQ</title>
    <!-- Declare Bootstrap CSS Bundle -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      /* Adjust thickness and color of INACTIVE navigation tabs */
      .nav-tabs .nav-link {
        border-bottom: 3px solid white;
      }

      /* Adjust thickness and color of ACTIVE navigation tabs */
      .nav-tabs .nav-link.active {
        border-bottom: 3px solid red;
      }
    </style>
  </head>
  <body>
    <!-- Title Navbar -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand">
                <h4><code class="text-danger">JankCPQ</code></h4>
            </a>
        </div>
    </nav>

    <!-- Navigational Tabs -->
    <ul class="nav nav-tabs text-center">
      <li class="nav-item flex-fill">
        <b><a id="Configure" class="nav-link active" href="#">Configure</a></b>
      </li>
      <li class="nav-item flex-fill">
        <b><a id="Price" class="nav-link" href="#">Price</a></b>
      </li>
      <li class="nav-item flex-fill">
        <b><a id="Quote" class="nav-link" href="#">Quote</a></b>
      </li>
    </ul>
    
    <!-- Main Content Loaded Here -->
    <main>
      <h1>Hello, World!</h1>
    </main>
    
    <!-- Declare Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- Main Scripting -->
    <script>
      // Select all nav-link elements
      const navLinks = document.querySelectorAll('.nav-link');

      // Add event listener to each nav-link
      navLinks.forEach((link) => {
        link.addEventListener('click', (e) => {
          // Remove active class from all nav-links
          navLinks.forEach((otherLink) => {
            otherLink.classList.remove('active');
          });

          // Add active class to clicked nav-link
          e.target.classList.add('active');
          //alert(link.id)
        });
      });
    </script>
  </body>
</html>
